<a [routerLink]="index">
<div class="container" style="height: auto;width: auto; background-color: blanchedalmond;">

    <b>
    <div class="row">
        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-12">
                     Recipe Id:
                    {{ recipe.id }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    Title:
                    {{ recipe.title }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    Description:
                    {{ recipe.description }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    
                    <img src="{{ recipe.imagePath }}" alt="" style="height: 120px; width: 120px;">
                
                </div>
            </div>
            <h4 style="color: brown;">Ingredients</h4>
            <div class="row">
                <div class="col-xs-12">

                    <div *ngFor="let ingredient of recipe.ing;let i=index">
                        <ul>
                            <li>{{ ingredient.name }} {{ ingredient.amount }}</li>
                        </ul>

                    </div>

                </div>
            </div>


        </div>
    </div>
    </b>    

</div>
<hr>
</a>
